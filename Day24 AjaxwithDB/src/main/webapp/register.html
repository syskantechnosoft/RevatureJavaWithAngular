<!DOCTYPE html>
<html>
<head>
<script>
	var request;
	function sendInfo() {
		var v = document.vinform.email.value;
		var url = "checkRegister.jsp?email=" + v;

		if (window.XMLHttpRequest) {
			request = new XMLHttpRequest();
		} else if (window.ActiveXObject) {
			request = new ActiveXObject("Microsoft.XMLHTTP");
		}

		try {
			request.onreadystatechange = getInfo;
			request.open("GET", url, true);
			request.send();
		} catch (e) {
			alert("Unable to connect to server");
		}
	}

	function getInfo() {
		if (request.readyState == 4) {
			var val = request.responseText;
			document.getElementById('demo').innerHTML = val;
		}
	}
</script>
</head>
<body>
	<marquee>
		<h1>Registration Page with Ajax Validation</h1>
	</marquee>
	<form name="vinform" action="checkRegister.jsp">
		<!-- 		Enter id:<input type="text" name="t1" onkeyup="sendInfo()"> -->

		<table align="right">
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name" required="required" /></td>
			</tr>
			<tr>
				<td>email:</td>
				<td><input type="email" name="email" required="required" onblur="sendInfo()" /></td>
			</tr>
			<tr>
				<td>Mobile:</td>
				<td><input type="number" name="mobile" required="required" /></td>
			</tr>
			<tr>
				<td>Username:</td>
				<td><input type="text" name="uname" required="required" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="pwd" required="required" /></td>
			</tr>
			<tr>
				<td align="center"><input type="reset" value="Clear"></td>
				<td align="center"><input type="submit" value="Register"
					required="required" /></td>
			</tr>
		</table>
	</form>

	<span id="demo"> </span>

</body>
</html>
